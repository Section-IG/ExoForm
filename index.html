        function afficheBlocs() {
            let div;
            let ul;
            let li;
            let h1;
            let a;

            for(let b of iesn) {
                div = document.createElement("div");
                div.style.display = "inline-block";
                
                h1 = document.createElement("h1");
                ul = document.createElement("ul");
                h1.innerHTML = b.label;
                
                for(let c of b.cours) {
                    a = document.createElement("a");
                    li = document.createElement("li");
                    a.href = c.ref;
                    if(c.ref == "") {
                        li.style.color = "grey";
                    }
                    li.innerHTML = c.label;
                    a.appendChild(li);
                    ul.appendChild(a);
                }
                cadre.appendChild(div);
                div.append(h1);
                div.appendChild(ul);
            }
        }
